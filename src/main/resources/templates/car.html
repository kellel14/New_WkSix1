<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>
</head>
<body>

<h1>Car Form</h1>
<form action="#" th:action="@{/processcar}"
      th:object="${car}" method="post">

    <div class="container">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{manufacturer}"/>
        <input type="text" th:field="*{model}"/>
        <input type="text" th:field="*{msrp}"/>
        <select th:field="*{catCars}" multiple>
            <option th:each="cat: ${category}" th:text="${cat.type}" th:value="${cat.id}"></option>
        </select>
    </div>
    <button type="submit">Save Car</button>

</form>
</body>
</html>
